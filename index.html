<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <main>
            <section class="form-control">
                <div class="control">
                    <section class="form-number">
                        <div class="circle">
                            <h1>01</h1>
                        </div>
                    </section>
                    <section class="form-step">
                        <p>STEP 1</p>
                        <h2>Your Info</h2>
                    </section>
                </div>
                <div class="control">
                    <section class="form-number">
                        <div class="circle">
                            <h1>02</h1>
                        </div>
                    </section>
                    <section class="form-step">
                        <p>STEP 2</p>
                        <h2>Select Plan</h2>
                    </section>
                </div>
                <div class="control">
                    <section class="form-number">
                        <div class="circle">
                            <h1>03</h1>
                        </div>
                    </section>
                    <section class="form-step">
                        <p>STEP 3</p>
                        <h2>Ad-ons</h2>
                    </section>
                </div>
                <div class="control">
                    <section class="form-number">
                        <div class="circle">
                            <h1>04</h1>
                        </div>
                    </section>
                    <section class="form-step">
                        <p>STEP 4</p>
                        <h2>Summary</h2>
                    </section>
                </div>
            </section>
            <section class="form-holder">
                <form action="">
                   <div class="info">
                        <h1>Personal Info</h1>
                        <p>Please provide your name, email and phone-number</p> <br>
                        <label for="name">
                            Name <br>
                            <input type="text" name="name" id="" placeholder="Enter your name">
                        </label> <br>
                        <label for="email">
                            Email<br>
                            <input type="email" name="email" id="" placeholder="Enter your email address">
                        </label> <br>
                        <label for="number">
                            Phone Number <br>
                            <input type="number" name="number" id="" placeholder="e.g +234 813 ********x">
                        </label>
                        <button>NEXT STEP</button>
                   </div>

                   <div class="Select-plan">
                        <div class="text">
                            <h1>Select Plan</h1>
                            <p>You have options of monthly or yearly billing </p>
                        </div>
                        <div class="plan">
                            <section class="arcade">
                                <div class="arcade-img">
                                    <img src="./Assets/images/icon-arcade.svg" alt="">
                                </div>
                                <div class="arcade-text">
                                    <h3>Arcade</h3>
                                    <p>$9/mo</p>
                                </div>
                            </section>
                            <section>
                                <div class="arcade-img">
                                    <img src="./Assets/images/icon-advanced.svg" alt="">
                                </div>
                                <div class="arcade-text">
                                    <h3>Advance</h3>
                                    <p>$9/mo</p>
                                </div>
                            </section>
                            <section>
                                <div class="arcade-img">
                                    <img src="./Assets/images/icon-pro.svg" alt="">
                                </div>
                                <div class="arcade-text">
                                    <h3>Pro</h3>
                                    <p>$9/mo</p>
                                </div>
                            </section>
                            <div>
                                
                            </div>
                        </div>
                   </div>
                </form>
            </section>
        </main>
    </div>
</body>
<script type="module" src="./JS/index.js"></script>
</html>
